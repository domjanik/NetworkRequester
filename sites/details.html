<h1>
	<button ui-sref="/" class="btn btn-primary"><< Back</button>
</h1>
<table class="IpTable">
	<tr>
		<th>Status</th>
		<th>IP</th>
		<th>Host Name</th>
	</tr>
	<tr>
		<td>
					<div class="StatusCircle" ng-class="{'offline':selectedHost.Status == 0, 'online':selectedHost.Status == 1}"></div>
						<span class="hidden-sm hidden-xs">{{GetStatus(selectedHost.Status)}}</span>
				</td>
		<td>{{selectedHost.IP}}</td>
		<td>{{selectedHost.HostName}}</td>
	</tr>
</table>
<br><br>
<table class="IpTable"> 
	<tr>
		<th>
			Date
		</th>
		<th>
			New status
		</th>
	</tr>
	<tr ng-repeat="hist in History()">
		<td>
			{{hist.Date}}
		</td>
		<td>
			<div class="StatusCircle" ng-class="{'offline':hist.ChangedTo == 0, 'online':hist.ChangedTo == 1}"></div>
			{{GetStatus(hist.ChangedTo)}}
		</td>
	</tr>


</table>
